{% extends 'base.html' %}
{% block content %}
  <h2>Dashboard</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Activities</h5>
          <p class="card-text display-6">{{ total_activities }}</p>
          <a href="{% url 'activity_list' %}" class="btn btn-primary">View Activities</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Teams</h5>
          <p class="card-text display-6">{{ total_teams }}</p>
          <a href="{% url 'team_list' %}" class="btn btn-primary">View Teams</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text display-6">{{ total_users }}</p>
          <a href="{% url 'admin:index' %}" class="btn btn-primary">View Users</a>
        </div>
      </div>
    </div>
  </div>
  <p>Welcome to the Team Portal dashboard!</p>
{% endblock %}
