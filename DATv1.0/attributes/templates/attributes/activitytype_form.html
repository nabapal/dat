{% extends 'base.html' %}
{% block content %}
  <h2>{% if edit %}Edit Activity Type{% else %}Create Activity Type{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if edit %}Update{% else %}Create{% endif %}</button>
    <a class="btn btn-secondary" href="{% url 'activitytype_list' %}">Cancel</a>
  </form>
{% endblock %}
