{% extends 'base.html' %}
{% block content %}
  <h2>Delete Status</h2>
  <p>Are you sure you want to delete the status "{{ status.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" href="{% url 'status_list' %}">Cancel</a>
  </form>
{% endblock %}
