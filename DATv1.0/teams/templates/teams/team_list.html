{% extends 'base.html' %}
{% block content %}
  <h2>Teams</h2>
  <a class="btn btn-primary mb-2" href="{% url 'team_create' %}">Create New Team</a>
  <ul class="list-group">
    {% for team in teams %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ team.name }}
        <span>
          <a class="btn btn-sm btn-secondary" href="{% url 'team_edit' team.pk %}">Edit</a>
          <a class="btn btn-sm btn-danger" href="{% url 'team_delete' team.pk %}">Delete</a>
        </span>
      </li>
    {% empty %}
      <li class="list-group-item">No teams found.</li>
    {% endfor %}
  </ul>
{% endblock %}
